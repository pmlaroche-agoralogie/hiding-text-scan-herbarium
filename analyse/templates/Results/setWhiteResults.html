<select id="big">
	<option value="0" disabled selected>Big?</option>
	<option value="0">no</option>
	<option value="1">yes</option>
</select>

<script>
	$( "#method" ).change(function() {
	    $("#process").val("0");
	    $( "#process :not(option[parent=all])" ).hide();
	    $( "#process option[parent=" + $(this).val() + "]" ).show();
	    //alert( "Handler for .change() called." );
	});
</script>
                     
<div id="addWhite" class="button">Blanchir</div>

<script>
	$("#addWhite").click(function(){
		var url = "results/white/set/" 
					+ $( "#method" ).val() + "-" + $( "#method option:selected" ).attr("urlfriendlyname") 
					+ "/" + $("#process").val() + "-" + $( "#process option:selected" ).attr("urlfriendlyname") + "/" 
					+ "?big=" + $("#big").val() ;
		window.location.href = url;
	})
</script>
